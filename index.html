<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Luke Bowman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="clock">
      <h1>Luke Bowman</h1>
      <a href="grid.html">
        <button class="button" type="button">
          <h3>CSS Grid Test</h3>
        </button>
      </a>
      <a href="imgRotateTest.html">
        <button class="button" type="button">
          <h3>Image Rotate Test</h3>
        </button>
      </a>
    </div>

    <script>
      function updateBackground() {
        var hr = new Date().getHours(),
          body = document.body,
          bstyle = body.style,
          clock = document.querySelector(".clock");
        if ((hr = 0)) {
          bstyle.backgroundColor = "hsl(240, 75%, 75%)";
        } else if ((hr = 1)) {
          bstyle.backgroundColor = "hsl(255, 75%, 75%)";
        } else if ((hr = 2)) {
          bstyle.backgroundColor = "hsl(270, 75%, 75%)";
        } else if ((hr = 3)) {
          bstyle.backgroundColor = "hsl(285, 75%, 75%)";
        } else if ((hr = 4)) {
          bstyle.backgroundColor = "hsl(300, 75%, 75%)";
        } else if ((hr = 5)) {
          bstyle.backgroundColor = "hsl(315, 75%, 75%)";
        } else if ((hr = 6)) {
          bstyle.backgroundColor = "hsl(330, 75%, 75%)";
        } else if ((hr = 7)) {
          bstyle.backgroundColor = "hsl(345, 75%, 75%)";
        } else if ((hr = 8)) {
          bstyle.backgroundColor = "hsl(0, 75%, 75%)";
        } else if ((hr = 9)) {
          bstyle.backgroundColor = "hsl(15, 75%, 75%)";
        } else if ((hr = 10)) {
          bstyle.backgroundColor = "hsl(30, 75%, 75%)";
        } else if ((hr = 11)) {
          bstyle.backgroundColor = "hsl(45, 75%, 75%)";
        } else if ((hr = 12)) {
          bstyle.backgroundColor = "hsl(60, 75%, 75%)";
        } else if ((hr = 13)) {
          bstyle.backgroundColor = "hsl(75, 75%, 75%)";
        } else if ((hr = 14)) {
          bstyle.backgroundColor = "hsl(90, 75%, 75%)";
        } else if ((hr = 15)) {
          bstyle.backgroundColor = "hsl(105, 75%, 75%)";
        } else if ((hr = 16)) {
          bstyle.backgroundColor = "hsl(120, 75%, 75%)";
        } else if ((hr = 17)) {
          bstyle.backgroundColor = "hsl(135, 75%, 75%)";
        } else if ((hr = 18)) {
          bstyle.backgroundColor = "hsl(150, 75%, 75%)";
        } else if ((hr = 19)) {
          bstyle.backgroundColor = "hsl(165, 75%, 75%)";
        } else if ((hr = 20)) {
          bstyle.backgroundColor = "hsl(180, 75%, 75%)";
        } else if ((hr = 21)) {
          bstyle.backgroundColor = "hsl(195, 75%, 75%)";
        } else if ((hr = 22)) {
          bstyle.backgroundColor = "hsl(210, 75%, 75%)";
        } else {
          bstyle.backgroundColor = "hsl(225, 75%, 75%)";
        }
      }

      setInterval(updateBackground, 1000 * 60);
      updateBackground();
    </script>
  </body>
</html>
